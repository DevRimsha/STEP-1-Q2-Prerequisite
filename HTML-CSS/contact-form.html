<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/contact-form.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="personal-webpage.html">Back to Home</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Enter your message" rows="4"></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Rimsha. All rights reserved.</p>
    </footer>
</body>
</html>
