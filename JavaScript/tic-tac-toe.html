<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles/tic-tac-toe.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <nav>
            <ul>
                <li><a href="../personal-web-page.html">Home</a></li>
                <li><a href="../contact-form.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="game">
            <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <p id="status">Player X's turn</p>
            <button id="restart">Restart Game</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rimsha. All rights reserved.</p>
    </footer>

    <script src="scripts/tic-tac-toe.js"></script>
</body>
</html>
